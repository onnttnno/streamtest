<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../dependencies/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../dependencies/bootstrap/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="streamer.css">
    <title>Streamer</title>
    <script type="text/javascript" src="../../../../flashphoner.js"></script>
    <script type="text/javascript" src="../../dependencies/jquery/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="../../dependencies/js/utils.js"></script>

    <script type="text/javascript" src="streamer.js"></script>
    <!-- Bootstrap JS -->
    <script src="../../dependencies/bootstrap/js/bootstrap.js"></script>
</head>
<body onload="initAPI()">
<div class="container">
    <div class="row">

        <h2 class="text-center col-sm-9">Streamer</h2>

        <h2 id="notifyFlash" class="text-danger"></h2>
        <div class="col-sm-10 text-center">
            <div class="col-sm-5">
                <div id="localVideo" class="fp-remoteVideo"></div>
                <div class="text-center">Local</div>

            </div>
            <div class="col-sm-1 text-center" style="margin: 8% auto">
                <i class="fa fa-arrow-right" aria-hidden="true" style="font-size: 42px"></i>
            </div>
            <div class="col-sm-5">
                <div id="remoteVideo" class="fp-remoteVideo"></div>
                <div class="text-center">Preview</div>
            </div>
        </div>
        <div class="col-sm-8 text-center col-sm-offset-2" style="margin-top: 20px">
            <div class="col-sm-6">
                <input type="text" class="form-control" id="url" placeholder="Stream Name" value="ws://46.101.241.42:8080/streamName"/>
            </div>
            <div class="col-sm-3 text-left">
                <button id="publishBtn" type="button" class="btn btn-default">Start</button>
            </div>
        </div>
        <div class="col-sm-9 text-center" style="margin-top: 20px">
            <div id="status">STATUS</div>
        </div>
    </div>
</div>
</body>
</html>
